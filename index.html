<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLM OCR Interface</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="container bg-white shadow-md rounded-lg p-8 flex flex-col md:flex-row"
    >
      <div class="left-panel md:w-1/2 flex flex-col space-y-4">
        <div
          class="file-upload-section bg-gray-50 p-4 rounded-lg border border-gray-200"
        >
          <h2 class="text-lg font-semibold text-gray-700 mb-2">
            File upload for OCR using a VLM
          </h2>
          <p class="text-sm text-gray-500">
            Support Images and multi-page TIFF files
          </p>
          <p class="text-sm text-gray-500 mb-2">
            Display files details of the selected file here
          </p>
          <input type="file" id="fileInput" class="hidden" />
          <label
            for="fileInput"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
          >
            Upload File
          </label>
          <div id="fileDetails" class="mt-2 text-sm text-gray-600">
            No file selected
          </div>
        </div>

        <div
          class="preview-section bg-gray-50 p-4 rounded-lg border border-gray-200"
        >
          <h2 class="text-lg font-semibold text-gray-700 mb-2">
            Preview selected Image or TIFF file
          </h2>
          <p class="text-sm text-gray-500">with multiple pages here</p>
          <div id="imagePreview" class="mt-2">
            <img src="" alt="Preview" style="max-width: 100%; display: none" />
          </div>
        </div>
      </div>

      <div
        class="right-panel md:w-1/2 md:ml-8 bg-gray-50 p-4 rounded-lg border border-gray-200"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-2">
          Raw or Preview of VLM OCR extracted
        </h2>
        <p class="text-sm text-gray-500">Markdown/JSON/JSON5/YAML here...</p>
        <div id="ocrOutput" class="mt-2">
          <textarea
            class="w-full h-64 p-2 border rounded-md text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="OCR output will appear here"
          ></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
